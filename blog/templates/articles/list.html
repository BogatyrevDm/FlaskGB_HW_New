{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles:</h1>
            {% for article in articles %}
                <ul>
                    <li><a href="{{ url_for('article.details', pk=article.id) }}">{{ article.title }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
